<div>
    <fieldset>
        <legend><h4>Products</h4></legend>
    </fieldset>
    <div>
        <table class="table table-default">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{$index + 1}}</td>
                    <td>{{product.code}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="UTF-8">
        <title>Services</title>
        <script src="../bower_components/angular/angular.js" type="text/javascript"></script>
        <script src="../bower_components/angular-messages/angular-messages.min.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container" ng-controller="MainController">
            <h2>Angular Services</h2>
            <div class="row">
                <div class="col-md-3">
                    <h4>Factory</h4>
                    <div ng-repeat="member in factoryMembers">
                        {{member}}
                    </div>
                </div>
                <div class="col-md-3">
                    <h4>Service</h4>
                    <div ng-repeat="member in serviceMembers">
                        {{member}}
                    </div>
                </div>
                <div class="col-md-3">
                    <h4>Provider</h4>
                    <div ng-repeat="member in providerMembers">
                        {{member}}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

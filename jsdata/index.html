<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="UTF-8">
        <title>Filters</title>
        <script src="../bower_components/js-data/dist/js-data.js" type="text/javascript"></script>
        <script src="../bower_components/angular/angular.js" type="text/javascript"></script>
        <script src="../bower_components/firebase/firebase.js" type="text/javascript"></script>
        <script src="../bower_components/angularfire/dist/angularfire.js" type="text/javascript"></script>
        <script src="../bower_components/js-data-firebase/dist/js-data-firebase.js" type="text/javascript"></script>
        <script src="../bower_components/js-data-angular/dist/js-data-angular.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
        <script src="account.js" type="text/javascript"></script>

        <!--CSS-->
        <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <hr>
        <div class="container" ng-controller="MainController">
            <div class="col-sm-7">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h4>Users</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table table-stripped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>ID</th>
                                    <th>Email</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in users">
                                    <td>{{$index + 1}}</td>
                                    <td>{{user.id}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.firstname}}</td>
                                    <td>{{user.lastname}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h4>New User</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class ="col-sm-3 control-label" for="fname">Email</label>
                                <div class="col-sm-9">
                                    <input type="text" id="fname" class="form-control" ng-model="user.email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class ="col-sm-3 control-label" for="firstname">First Name</label>
                                <div class="col-sm-9">
                                    <input type="text" id="firstname" class="form-control" ng-model="user.firstname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class ="col-sm-3 control-label" for="lastname">Last Name</label>
                                <div class="col-sm-9">
                                    <input type="text" id="lastname" class="form-control" ng-model="user.lastname">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3 control-label">
                                    <input type="button" ng-click="createUser()" class="btn btn-primary" value="Create">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div>
                {{createdUser}}
                {{createdAccount}}
            </div>
        </div>
    </body>
</html>

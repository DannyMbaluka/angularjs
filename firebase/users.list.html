<div class="container">
    <hr>
    <div class="col-md-10">
        <div class="col-md-12">
            <div class="pull-right">
                <a href="#users/new" class="btn btn-primary">Add New</a>
            </div>
        </div>
        <div class="col-md-12">
            <fieldset>
                <legend>Users</legend>
                <table class="table table-stripped">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Edit</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{user.firstname}}</td>
                            <td>{{user.lastname}}</td>
                            <td>{{user.email}}</td>
                            <td><a href="#users/{{user.$id}}" class="btn btn-info">Edit</a></td>
                            <td><button class="btn btn-danger" ng-click="removeUser(user)">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </div>

    </div>
</div>

<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="UTF-8">
        <title>Firebase testing</title>
        <script src="../bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="../bower_components/angular/angular.js" type="text/javascript"></script>
        <script src="../bower_components/angular-messages/angular-messages.min.js" type="text/javascript"></script>
        <script src="../bower_components/firebase/firebase.js" type="text/javascript"></script>
        <script src="../bower_components/angularfire/dist/angularfire.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
        <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container" ng-controller="MainController">
            <div class="row">
                <div class="col-md-4">
                    <h4>Adding a new User</h4>
                    <form>
                        <label>First name</label>
                        <input type="text" ng-model="user.fname" required>
                        <label>Last name</label>
                        <input type="text" ng-model="user.lname" required>
                        <label>Email</label>
                        <input type="email" ng-model="user.email" required>
                        <input type="submit" value="Add User" class="btn btn-success" ng-click="addUser()">
                    </form>
                </div>
                <div class="col-md-8">
                    <fieldset>
                        <legend>Users</legend>
                        <table class="table table-stripped">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Edit</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in users">
                                    <td>{{user.firstname}}</td>
                                    <td>{{user.lastname}}</td>
                                    <td>{{user.email}}</td>
                                    <td><a href="#users/{{user.$id}}" class="btn btn-info">Edit</a></td>
                                    <td><button class="btn btn-danger" ng-click="removeUser(user)">Remove</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                </div>
            </div>
            <div class="row">

            </div>
        </div>
    </body>
</html>
